<!DOCTYPE html>
<html data-ng-app="app">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>

<body>

	<div data-ng-controller="ClienteController as vm" class="container">

		<div class="row">
			<div data-ng-form="clienteForm" class="col s12">
				<h5 class="center-align">Manter Clientes</h5>
				<div class="row z-depth-5 "
					style="padding: 15px; border-radius: 15px;">
					<div class="col s12 input-field">
						<input required="required" placeholder="Nome"
							data-ng-model="vm.manter.cliente.nome" id="nome" type="text"
							class="validate"> <label for="nome">Nome</label>
					</div>

					<div class="col s12 input-field">
						<input required="required" placeholder="E-mail"
							data-ng-model="vm.manter.cliente.email" id="email" type="email"
							class="validate"> <label for="email">E-mail</label>
					</div>

					<div class="col s12 input-field">
						<input required="required" placeholder="Telefone"
							data-ng-model="vm.manter.cliente.telefone" id="telefone"
							type="tel" class="validate"> <label for="telefone">Telefone</label>
					</div>

					<div class="col s12 input-field">
						<label for="foto">Foto</label> <input required="required"
							data-ng-model="vm.manter.cliente.foto" data-img id="foto"
							type="file" class="validate"> <img
							data-ng-if="vm.manter.cliente.id" alt=""
							title="{{vm.manter.cliente.nome}}" width="130" height="130"
							src="{{vm.manter.cliente.foto}}">
					</div>

					<div class="col s12 offset-s5">
						<br /> <a data-ng-click="vm.salvar()"
							data-ng-disabled="clienteForm.$invalid"
							class="waves-effect waves-light btn">Salvar</a>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<h5 class="center-align">Lista de Clientes</h5>
				<div class="row z-depth-5 "
					style="padding: 15px; border-radius: 15px;">
					<div class="col s12">

						<table class="responsive-table centered striped">

							<tbody>
								<tr
									data-ng-repeat="cliente in vm.manter.clientes track by $index">
									<td><img alt="" title="{{cliente.nome}}" width="30"
										height="30" src="{{cliente.foto}}"></td>
									<td style="word-break: break-all;">{{ cliente.nome }} -
										{{cliente.telefone}} - {{cliente.email}}</td>
									<td><i data-ng-click="vm.editar(cliente)"
										style="cursor: pointer;" class="material-icons">mode_edit</i>
										<i data-ng-click="vm.excluir(cliente.id)"
										style="cursor: pointer;" class="material-icons">close</i></td>
								</tr>
							</tbody>

							<tbody data-ng-if="vm.manter.clientes.length === 0">
								<tr>
									<td colspan="2" class="center-align">NÃ£o existem clientes
										no momento</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

	<script src="app/app.js"></script>

	<script src="app/cliente/file.upload.directive.js"></script>
	<script src="app/cliente/modal.directive.js"></script>
	<script src="app/cliente/cliente.service.js"></script>
	<script src="app/cliente/cliente.controller.js"></script>

</body>

</html>
